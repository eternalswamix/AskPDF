{% extends "base.html" %}

{% block content %}
<section class="min-h-[80vh] flex items-center justify-center py-16 px-6 text-center">
    <div class="max-w-2xl reveal">
        <div
            class="inline-flex items-center justify-center w-24 h-24 rounded-3xl bg-dark-800 border border-dark-700 mb-8 shadow-soft">
            <span class="material-symbols-outlined text-6xl text-gray-500">travel_explore</span>
        </div>

        <h1 class="text-8xl font-black text-dark-800 mb-2 select-none tracking-tighter">404</h1>
        <h2 class="text-3xl font-bold text-gray-100 mb-4">Page Not Found</h2>

        <p class="text-gray-400 text-lg mb-10 max-w-md mx-auto leading-relaxed">
            Oops! The page you're clicking for doesn't exist or has been moved to a different vault.
        </p>

        <div class="flex flex-col sm:flex-row items-center justify-center gap-4">
            <a href="{{ url_for('main.index') }}"
                class="px-8 py-3.5 bg-primary hover:bg-primary-hover text-white font-bold rounded-xl shadow-lg shadow-purple-900/20 transition-all active:scale-95 flex items-center gap-2">
                <span class="material-symbols-outlined">home</span>
                Return Home
            </a>
            <button onclick="history.back()"
                class="px-8 py-3.5 bg-dark-800 border border-dark-700 hover:border-gray-600 text-gray-300 hover:text-white font-bold rounded-xl transition-all active:scale-95 flex items-center gap-2">
                <span class="material-symbols-outlined">arrow_back</span>
                Go Back
            </button>
        </div>
    </div>
</section>
{% endblock %}
